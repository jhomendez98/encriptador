<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="imagenes/Vector.png">
    </header>
    <main>
        <div class="grid-layout">
            <div class="container-ingreso">
                <textarea class="textarea" name="" id="texto-ingresado" rows="13"
                    placeholder="Ingrese el texto aqui"></textarea>
                <small class="color-blanco">!Solo letras minusculas y sin acentos.</small>
                <div class="botones">
                    <button id="btn-encriptar" class="btn"><span>Encriptar</span></button>
                    <button id="btn-desencriptar" class="btn"><span>Desencriptar</span></button>
                </div>
            </div>
            <div class="container-proceso">
                <div id="primera-pantalla">
                    <img class="imagen" src="imagenes/MuÃ±eco.png" alt="">
                    <p class="color-blanco">Ningun mensaje fue encontrado</p>
                    <span class="color-blanco">Ingrese el texto que desea encriptar o desencriptar</span>
                </div>
                <div id="segunda-pantalla">
                    <textarea name="" id="texto-procesado" rows="13" readonly></textarea>
                    <button id="btn-copiar" class="btn"><span>Copiar</span></button>
                </div>
            </div>
        </div>
    </main>
    <footer><span>Jhohan Mendez &copy 2023</span></footer>
</body>

<script src="app.js">
</script>

</html>
